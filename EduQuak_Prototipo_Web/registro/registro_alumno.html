<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduQuak — Registro de Estudiante</title>

  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/estructura.css">
  <link rel="stylesheet" href="../css/componentes.css">
  <link rel="stylesheet" href="../css/paginas/registro_alumno.css">
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="logo">
      <img src="../img/logo.png" alt="Logo EduQuak">
      <h1>EduQuak</h1>
    </div>
    <nav>
      <a href="../index.html"><img src="../img/iconos/casa.png" alt="Inicio" class="icono-home"></a>
    </nav>
  </header>

  <!-- CONTENIDO PRINCIPAL -->
  <main class="registro-main">
    <h2>Registro de Estudiante:</h2>

    <div class="registro-form">
      <form>
        <label for="usuario">Nombre de Usuario:</label>
        <input type="text" id="usuario" placeholder="Ej. Oscar Manuel Briseño Grande" required>

        <label for="boleta">Número de Boleta:</label>
        <input type="text" id="boleta" placeholder="Ej. 2025123456" required>

        <label for="correo">Correo Electrónico:</label>
        <input type="email" id="correo" placeholder="ejemplo@correo.com" required>

        <label for="telefono">Número de Teléfono:</label>
        <input type="tel" id="telefono" placeholder="55 1234 5678" required>

        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" placeholder="********" required>

        <a href="../alumno/principal_alumno.html">***</a><button type="submit" class="btn btn-primario">Registrarse</button>
      </form>
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    <div class="footer-content">
      <p><strong>EduQuak</strong> — La plataforma que conecta estudiantes y asesores para impulsar el aprendizaje.<br>
      Aprende, enseña y crece con nosotros.</p>

      <div class="footer-links">
        <h4>Explora</h4>
        <a href="../index.html">Inicio</a>
        <a href="#">Asesorías</a>
        <a href="eleccion_registro.html">Convertirte en asesor</a>
        <a href="#">Contacto</a>
      </div>

      <p class="copyright">
        © 2025 EduQuak — Todos los derechos reservados.
      </p>
    </div>
  </footer>

</body>
</html>
