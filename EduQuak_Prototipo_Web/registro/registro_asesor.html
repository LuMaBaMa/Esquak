<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduQuak — Registro de Asesor</title>

  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/estructura.css">
  <link rel="stylesheet" href="../css/componentes.css">
  <link rel="stylesheet" href="../css/paginas/registro_asesor.css">
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="logo">
      <img src="../img/logo.png" alt="Logo EduQuak">
      <h1>EduQuak</h1>
    </div>
    <nav>
      <a href="../index.html"><img src="../img/iconos/casa.png" alt="Inicio" class="icono-home"></a>
    </nav>
  </header>

  <!-- CONTENIDO PRINCIPAL -->
  <main class="registro-main">
    <h2>Registro de Asesor:</h2>

    <div class="registro-form">
      <form>
        <div class="fila">
          <div class="columna">
            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" placeholder="Ej. Laura Gómez" required>
          </div>

          <div class="columna">
            <label for="materia">Materia a impartir:</label>
            <select id="materia" required>
              <option value="" disabled selected>Selecciona una materia</option>
              <option>Física</option>
              <option>Matemáticas</option>
              <option>Química</option>
              <option>Inglés</option>
              <option>Programación</option>
            </select>
          </div>
        </div>

        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" placeholder="********" required>

        <label for="clave">Clave o RFC:</label>
        <input type="text" id="clave" placeholder="Ej. ASE1234" required>

        <label for="correo">Correo Electrónico:</label>
        <input type="email" id="correo" placeholder="ejemplo@correo.com" required>

        <label for="telefono">Número de Teléfono:</label>
        <input type="tel" id="telefono" placeholder="55 1234 5678" required>
        <a href="../asesor/principal_asesor.html">***</a>
        <button type="submit" class="btn btn-exito">Registrarse</button>
      </form>
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    <div class="footer-content">
      <p><strong>EduQuak</strong> — La plataforma que conecta estudiantes y asesores para impulsar el aprendizaje.<br>
      Aprende, enseña y crece con nosotros.</p>

      <div class="footer-links">
        <h4>Explora</h4>
        <a href="../index.html">Inicio</a>
        <a href="#">Asesorías</a>
        <a href="eleccion_registro.html">Convertirte en asesor</a>
        <a href="#">Contacto</a>
      </div>

      <p class="copyright">
        © 2025 EduQuak — Todos los derechos reservados.
      </p>
    </div>
  </footer>

</body>
</html>
